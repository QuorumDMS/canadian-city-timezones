name: Generate
on:
  push:
    branches:
      - master
# on:
#   workflow_dispatch

jobs:
  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install
        run: npm ci
      - name: Generate
        env:
          LOCATION_API_KEY: ${{ secrets.LOCATION_API_KEY }}
        run: node ./src/generate.js src/data.csv
      - name: Zip
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r src/data.csv src/data.zip
      - name: Upload
        uses: autovance/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_REGION: 'ca-central-1'
          SOURCE_DIR: src/data.zip
          DEST_DIR: s3://${{ secrets.AWS_S3_BUCKET }}/data/canadian-city-timezones.zip
