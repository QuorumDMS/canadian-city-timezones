name: Generate
on:
  push:
    branches:
      - master

jobs:
  generate:
    name: Build
    runs-on: ubuntu-latest
    if: "github.event.head_commit.message != 'fix(action): generate data'"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install
        run: npm ci
      - name: Generate
        run: node ./generate/gen.js
      - name: Commit
        uses: EndBug/add-and-commit@v4
        with:
          add: 'src/cityMap.json'
          force: true
          message: 'fix(action): generate data'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
